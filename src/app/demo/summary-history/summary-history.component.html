<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="">
      <!-- Search Input -->
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Search Summaries..." [(ngModel)]="searchTerm" />
        <span class="input-group-text"><i class="bi bi-search"></i></span>
      </div>
      <div class="table-responsive">
        <table class="table table-hover table-striped">
          <thead>
            <tr>
              <th>#</th>
              <th>Title</th>
              <th>Link</th>
              <th>Length</th>
              <th>Published Date</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let summary of summaries; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ summary.title }}</td>
              <td>{{ summary.metadata.link }}</td>
              <td>{{ summary.metadata.length }}</td>
              <td>{{ summary.metadata.published_date }}</td>
              <td>
                <!-- View Link -->
                <a (click)="openSummaryDetails(summary)" class="me-2 text-primary" title="View">View</a>
              
                <!-- Delete Link -->
                <a (click)="deleteSummary(summary)" class="text-danger" title="Delete">Delete</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </app-card>
  </div>
</div>

<style>
  a {
  text-decoration: none;
  cursor: pointer;
  transition: color 0.2s ease-in-out;
}

a:hover {
  text-decoration: underline;
  color: #0056b3; /* Darker blue for View */
}

a.text-danger:hover {
  color: #c82333; /* Darker red for Delete */
}
</style>
